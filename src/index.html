<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="./styles.css">

        <title>Magazine</title>
    </head>
    <body>
        <main>
            <section class="heading">
                <header class="hero">
                    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png" alt="freecodecamp logo" class="hero-img" loading="lazy" width="400">
                    <!-- loading attribute tells the browser how urgently to load the element. Set to "lazy" means that the element will not load until it is needed (when a user scrolls the element (image) into view) -->
                    <h1 class="hero-title">OUR NEW CURRICULUM</h1>
                    <p class="hero-subtitle">Our efforts to restructure our curriculum with a more project-based focus</p>
                </header>
                <div class="author">
                    <p class="author-name">
                        By <a target="_blank" href='https://freecodecamp.org' rel="noreferrer">freeCodeCamp</a>
                        <!-- <a> makes the text a clickable hyperlink - href tells the link where to go when clicked-->
                        <!-- target='_blank' tells the browser to open the link in a new tab when it is clicked -->
                        <!-- rel='noreferrer' means that the analytic data about how many people click the link is omitted from the HTTP request -->
                    </p>
                    <p class="publish-date">March 7, 2019</p>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com/freecodecamp">
                    </a>
                    
                    <a href="https://twitter.com/freecodecamp">
                    </a>
                    
                    <a href="https://instagram.com/freecodecamp">
                    </a>
                    
                    <a href="https://www.linkedin.com/school/free-code-camp">
                    </a>
                    
                    <a href="https://www.youtube.com/freecodecamp">
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
